<head>
    <meta charset="utf-8">

    <script src="lib/angular/ngTouch.js"></script>

    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/firebase/angularfire.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery/jquery.cloudinary.js"></script>

    <script src="js/app.js"></script>
    <script src="js/route.js"></script>
    <script src="js/uploadController.js"></script>
    <script src="js/ratingController.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/filmLoader.css">
    <link rel="stylesheet" href="css/about.css">

    <script type="text/javascript">
        function shareApp() {
            window.plugins.share.show({
                    subject: 'Dcuts',
                    text: 'Hi Folks !! Give a try using Dcuts app!! https://tamtest-f0aa4.firebaseapp.com/'
                },
                function() {}, // Success function
                function() {
                    alert('Share failed')
                } // Failure function
            );
        }
    </script>
    <script type="text/ons-template" id="shareDialog.html">
        <ons-dialog cancelable style="background: rgba(0, 0, 0, 0.8);">
            <div style="background: rgba(0, 0, 0, 0.8);text-align:center;height: 350px;color:yellow;font-family: 'Permanent Marker', cursive;">
                <h4 style="padding-top:30px;padding-bottom:10px;">Spread a word to invite your circle to use Dcuts !!</h4>
                <img src="images/logo.png" alt="dcuts" height="150" width="180" /><br/>
                <ons-button style="background-color: yellow; color:black;margin-top:35px;font-family: 'Permanent Marker', cursive;" onClick="shareApp()">
                    <i class="fa fa-bullhorn" aria-hidden="true"></i>Share
                </ons-button>
            </div>
        </ons-dialog>
    </script>

</head>

<body ng-controller="AppController as app">

    <div ui-view></div>

</body>

</html>
